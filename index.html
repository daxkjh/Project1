<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Man Adventures</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .front {
          transition:
            transform
            600ms
            cubic-bezier(.3, .7, .4, 1);
        }
      
        .pushable:hover .front {
          transform: translateY(-6px);
          transition:
            transform
            250ms
            cubic-bezier(.3, .7, .4, 1.5);
        }
      
        .pushable:active .front {
          transform: translateY(-2px);
          transition: transform 34ms;
        }
      </style>
</head>
  <body>
    <div id="gameContainer">
      <div id="Start">
        <button id="startbutton" class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              START GAME
            </span>
          </button>
      </div>
      <div class="stageSelectClass" id="stageSelectId">
        <button id="stage1" class="stagebutton ">Stage<br><span class="stagebuttonspan">1</span></button>
        <button id="stage2" class="stagebutton locked">Stage<br><span class="stagebuttonspan">2</span></button>
        <button id="stage3" class="stagebutton locked">Stage<br><span class="stagebuttonspan">3</span></button>
        <button id="stage4" class="stagebutton locked">Stage<br><span class="stagebuttonspan">4</span></button>
        <button id="stage5" class="stagebutton locked">Stage<br><span class="stagebuttonspan">5</span></button>
      </div> 
    
    <img class="gameSummaryClass" id="gameSummaryId"></img>
    <!-- <img class="handslash" src="/pictures/Characters/lightning.gif"> -->
    
    <audio src="/pictures/audio/avengers_.mp3" id="startTheme"></audio>
    <audio src="/pictures/audio/bensound-epic.mp3" id="battleSoundtrack"></audio>
    <audio src="/pictures/audio/bensound-newdawn.mp3" id="stagePageSound"></audio>

    
    <script src="app.js"></script>
  </body>
</html>

<img src="/pictures/Characters/Thor/thorHead.png"
